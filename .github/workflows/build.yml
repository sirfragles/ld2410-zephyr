name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Cancel in-progress runs on the same branch/PR to save resources
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Sample (xiao_ble)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          path: modules/lib/ld2410

      - name: Set up Zephyr workspace
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: modules/lib/ld2410
          toolchains: arm-zephyr-eabi
          sdk-version: "0.16.8"
          west-group-filter: "-optional"

      - name: Build sample for xiao_ble
        run: west build -b xiao_ble modules/lib/ld2410/samples/basic

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: xiao_ble-firmware
          path: |
            build/zephyr/zephyr.hex
            build/zephyr/zephyr.elf
          retention-days: 30

  test:
    name: Protocol Tests (native_sim)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          path: modules/lib/ld2410

      - name: Set up Zephyr workspace
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: modules/lib/ld2410
          toolchains: arm-zephyr-eabi
          sdk-version: "0.16.8"
          west-group-filter: "-optional"

      - name: Run protocol tests
        run: |
          west twister \
            -T modules/lib/ld2410/tests \
            -p native_sim \
            --output-dir twister-out

      - name: Upload twister results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: twister-results
          path: twister-out/
          retention-days: 7

      - name: Publish test report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: twister-out/**/twister.xml
          check_name: Protocol Test Results
          fail_on_failure: true
