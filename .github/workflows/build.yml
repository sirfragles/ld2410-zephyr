name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Cancel in-progress runs on the same branch/PR to save resources
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Sample (xiao_ble)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          path: ld2410

      - name: Set up Zephyr workspace
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: ld2410
          toolchains: arm-zephyr-eabi
          sdk-version: "0.16.8"
          west-group-filter: "-optional"

      - name: Build sample for xiao_ble
        run: west build -b xiao_ble ld2410/samples/basic

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: xiao_ble-firmware
          path: |
            build/zephyr/zephyr.hex
            build/zephyr/zephyr.elf
          retention-days: 30

  test:
    name: Protocol Tests (native_sim)
    runs-on: ubuntu-latest
    permissions:
      checks: write        # required by mikepenz/action-junit-report

    steps:
      - uses: actions/checkout@v4
        with:
          path: ld2410

      - name: Set up Zephyr workspace
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: ld2410
          toolchains: arm-zephyr-eabi
          sdk-version: "0.16.8"
          west-group-filter: "-optional"

      - name: Build protocol tests
        run: |
          west build -b native_sim/native/64 ld2410/tests/protocol \
            -- -DZEPHYR_EXTRA_MODULES=$GITHUB_WORKSPACE/ld2410

      - name: Run protocol tests
        run: ./build/zephyr/zephyr.exe
